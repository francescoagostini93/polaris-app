<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Polaris Logo - Neurone Singolo (Dark variant) -->
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#1A1A2E"/>
  <!-- Dendrites (left to soma) -->
  <path d="M50 130 Q70 100, 100 95" fill="none" stroke="#7BA3D4" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M40 90 Q65 85, 100 95" fill="none" stroke="#7BA3D4" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M55 60 Q75 75, 100 95" fill="none" stroke="#7BA3D4" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <!-- Dendrites (soma to right) -->
  <path d="M100 95 Q130 90, 160 70" fill="none" stroke="#7BA3D4" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M100 95 Q135 100, 155 120" fill="none" stroke="#7BA3D4" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M100 95 Q120 115, 145 150" fill="none" stroke="#7BA3D4" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <!-- Outer ring (membrane) -->
  <circle cx="100" cy="95" r="18" fill="none" stroke="#7BA3D4" stroke-width="0.8" opacity="0.2"/>
  <!-- Soma (central cell body) -->
  <circle cx="100" cy="95" r="12" fill="#7BA3D4"/>
  <!-- Synapse dots (left endpoints) -->
  <circle cx="50" cy="130" r="3" fill="#5B8BBF" opacity="0.6"/>
  <circle cx="40" cy="90" r="2.5" fill="#5B8BBF" opacity="0.5"/>
  <circle cx="55" cy="60" r="2" fill="#5B8BBF" opacity="0.4"/>
  <!-- Synapse dots (right endpoints) -->
  <circle cx="160" cy="70" r="3" fill="#5B8BBF" opacity="0.6"/>
  <circle cx="155" cy="120" r="2.5" fill="#5B8BBF" opacity="0.5"/>
  <circle cx="145" cy="150" r="2" fill="#5B8BBF" opacity="0.4"/>
  <!-- Inner glow -->
  <circle cx="100" cy="95" r="4" fill="white" opacity="0.3"/>
</svg>
